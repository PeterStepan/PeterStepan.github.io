<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: '© OpenStreetMap contributors'
        }).addTo(earth);
        	
        var marker = WE.marker([39.039219, 125.762524]).addTo(earth);
        marker.bindPopup("<b>Ať žije KLDR</b><br>A její vůdce Kim Čong-un.<br /><span style='font-size:10px;color:#999'>Tip: Pozor na rakety</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
        marker2.bindPopup("<b>Cairo</b><br>Sem poletí raketa!", {maxWidth: 120, closeButton: false});  
        
        var polygonA = WE.polygon([[39.039219, 125.762524], [50.075538	14.4378], [51.075538	15.4378], [40.039219, 126.762524]]
                );
        polygonA.addTo(earth);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>WebGL Earth API: Hello World</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
    <br>Ahoj
  </body>
</html>
